<div class="body_view">
<div class="header_title clearfix">
	<script>
		if (window.DeviceOrientationEvent) {
				window.addEventListener('deviceorientation', function(event) {
						// 这里获取的是设备相对于水平面的旋转，包括三个轴的角度：alpha, beta, gamma
						const alpha = event.alpha; // 绕Z轴旋转
						const beta = event.beta;   // 绕X轴旋转
						const gamma = event.gamma; // 绕Y轴旋转
			
						// 你可以根据这些值来确定设备的磁场方向
						console.log(`alpha: ${alpha}, beta: ${beta}, gamma: ${gamma}`);
						document.write(`alpha: ${alpha}, beta: ${beta}, gamma: ${gamma}`);
				}, false);
		} else {
				alert('您的设备不支持DeviceOrientationEvent');
		}
	</script>
</body>
