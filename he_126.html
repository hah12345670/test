<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
		<style>
		/* styles.css */
		body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background-color: #f0f0f0;
		}

		.carousel {
				position: relative;
				width: 80%;
				max-width: 800px;
				overflow: hidden;
				border: 2px solid #ccc;
		}

		.carousel-inner {
				display: flex;
				transition: transform 0.5s ease-in-out;
		}

		.carousel-inner img {
				width: 100%;
				flex-shrink: 0;
		}

		button {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				background-color: rgba(0, 0, 0, 0.5);
				color: white;
				border: none;
				padding: 10px;
				cursor: pointer;
		}

		#prevBtn {
				left: 10px;
		}

		#nextBtn {
				right: 10px;
		}
		</style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
					<img src="https://tk.tutu.finance/aomen/2025/col/8/amgjp.jpg" alt="">
					<img src="https://tk.tutu.finance/aomen/2025/col/6/amgjp.jpg" alt="">
					<img src="https://tk.tutu.finance/aomen/2025/col/7/amgjp.jpg" alt="">
        </div>
        <button id="prevBtn">左</button>
        <button id="nextBtn">右</button>
    </div>
    <script>
		// script.js
		document.addEventListener('DOMContentLoaded', function() {
				const carouselInner = document.querySelector('.carousel-inner');
				const images = document.querySelectorAll('.carousel-inner img');
				const totalImages = images.length;
				let currentIndex = 0;

				function showImage(index) {
						carouselInner.style.transform = `translateX(-${index * 100}%)`;
				}

				document.getElementById('prevBtn').addEventListener('click', function() {
						currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalImages - 1;
						showImage(currentIndex);
				});

				document.getElementById('nextBtn').addEventListener('click', function() {
						currentIndex = (currentIndex < totalImages - 1) ? currentIndex + 1 : 0;
						showImage(currentIndex);
				});

				// 初始化显示第一张图片
				showImage(currentIndex);
		});
		</script>
</body>
</html>
