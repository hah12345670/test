		<script>
		var nl = calendar;
		myTimer();
		function myTimer(){
			let d = new Date();
			let t = d.toLocaleTimeString();
			// 当前多少秒
			nowsecends = d.getHours()*3600 + d.getMinutes()*60 + d.getSeconds();
			ymd = d.getFullYear() + '-' + (d.getMonth()+1 < 10 ? '0'+(d.getMonth()+1) : d.getMonth()+1) + '-' + d.getDate()
			h = parseInt(nowsecends/3600) < 10 ? '0'+parseInt(nowsecends/3600) : parseInt(nowsecends/3600);
			m = parseInt(nowsecends%3600/60) < 10 ? '0'+parseInt(nowsecends%3600/60) : parseInt(nowsecends%3600/60);
			s = nowsecends%3600%60 < 10 ? '0'+nowsecends%3600%60 : nowsecends%3600%60;
			if (h == 23 || h == 0){
				h = 1;
			}else if (h == 1 || h == 2){
				h = 2;
			}else if (h == 3 || h == 4){
				h = 3;
			}else if (h == 5 || h == 6){
				h = 4;
			}else if (h == 7 || h == 8){
				h = 5;
			}else if (h == 9 || h == 10){
				h = 6;
			}else if (h == 11 || h == 12){
				h = 7;
			}else if (h == 13 || h == 14){
				h = 8;
			}else if (h == 15 || h == 16){
				h = 9;
			}else if (h == 17 || h == 18){
				h = 10;
			}else if (h == 19 || h == 20){
				h = 11;
			}else if (h == 21 || h == 22){
				h = 12;
			}
			/*
			阴历
			nlxx.Animal
			nlxx.IMonthCn
			nlxx.IDayCn
			阳历 数字
			nlxx.cYear
			nlxx.cMonth
			nlxx.cDay
			阴历 数字
			nlxx.lYear
			nlxx.lMonth
			nlxx.lDay
			天干地支日
			nlxx.gzYear
			nlxx.gzMonth
			nlxx.gzDay
			*/
			let str1 = '';
			for(let x=0;x<1;x++){
				// let nlxx = nl.solar2lunar(d.getFullYear(),d.getMonth()+1,d.getDate());
				let nlxx = nl.solar2lunar(d.getFullYear(),d.getMonth()+1,d.getDate()-x);
				let term = '';
				if (nlxx.isTerm){
					term = nlxx.Term;
				}
				str1 += '<p>';
				str1 += '[' + nlxx.gzYear + '年 ' + nlxx.IMonthCn + nlxx.IDayCn + ' ' + term + ']';
				str1 += ' [' + nlxx.gzYear + ' ' + nlxx.gzMonth + ' ' + nlxx.gzDay + ']';
				str1 += ' [' + d.getFullYear() + '-' + (d.getMonth()+1) + '-' + (d.getDate()-x) + ']';
				str1 += '</p>';
			}

			document.getElementById("showdata").innerHTML = str1;
		}
		</script>
