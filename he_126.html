							let zj_arr = intersection(arr1, arr[index][1]);
							let temp1 = zj_arr.length/arr1.length>=0.6;
							if (temp1) {
								zj_num += 1;
								str_tab += '<td style="background: red;">' + zj_arr.length + '</td><td>';
							} else {
								str_tab += '<td>' + zj_arr.length + '</td><td>';
							}
							for (let index1 = 0; index1 < arr1.length; index1++) { 
								if (zj_arr.indexOf(arr1[index1]) !== -1) {
									str_tab += '<span class="span1">' + arr1[index1] + '</span>';
								} else {
									str_tab += '<span class="span2">00</span>';
								}
							}
							str_tab += '</td></tr>';
						}
						str_tab += '<tr>中奖个数符合条件的有 ' + zj_num + ' 个</tr>';
						str_tab += '</table>';
						// document.write(str_tab);
						document.getElementById('res').innerHTML = str_tab;
					}
				}
				function intersection(arr1, arr2) { // 数组交集
					return arr1.filter(item => arr2.includes(item));
				}
				</script>
				
				
			</body>
		</html>
