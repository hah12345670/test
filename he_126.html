<!DOCTYPE html>
		<html lang="en">
			<head>
				<meta charset="utf-8">
				<title>推荐万能码</title>
				<!-- <meta content="width=device-width, initial-scale=1.0" name="viewport">
				<meta content="" name="keywords">
				<meta content="" name="description">
				<link href="./favicon.ico" rel="icon"> -->
				<link href="down_data1.css" rel="stylesheet" type="text/css">
				<script src="down_data1.js"></script>
				
				<style>
				#carousel {
					position: relative;
					width: 100%;
					height: 200px;
					overflow: hidden;
				}
				.slide {
					position: absolute;
					width: 100%;
					height: 100%;
					opacity: 0;
					transition: opacity 0.5s ease-in-out;
				}
				.slide.active {
					opacity: 1;
				}
				.navigation {
					position: absolute;
					bottom: 10px;
					left: 50%;
					transform: translateX(-50%);
				}
				.nav-button {
					display: inline-block;
					width: 10px;
					height: 10px;
					border-radius: 50%;
					background-color: #ccc;
					margin: 0 5px;
					cursor: pointer;
				}
				.nav-button.active {
					background-color: #333;
				}
				</style>
			</head>
			
			<hr>
			<body>
				
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<div id="carousel">
			<img src="https://tk.tutu.finance/aomen/2025/col/6/amgjp.jpg" alt="Image 2" class="slide">
			<img src="https://tk.tutu.finance/aomen/2025/col/7/amgjp.jpg" alt="Image 3" class="slide">
			<img src="https://tk.tutu.finance/aomen/2025/col/8/amgjp.jpg" alt="Image 1" class="slide active">

			<div class="navigation">
				<span class="nav-button active"></span>
				<span class="nav-button"></span>
				<span class="nav-button"></span>
			</div>
		</div>
		<script>
		document.querySelectorAll('.nav-button').forEach((button, index) => {
			button.addEventListener('click', function() {
				// 移除所有导航按钮的激活状态
				document.querySelectorAll('.nav-button').forEach(navButton => navButton.classList.remove('active'));
				// 移除所有幻灯片的激活状态
				document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
		
				// 激活当前导航按钮和幻灯片
				this.classList.add('active');
				document.querySelectorAll('.slide')[index].classList.add('active');
			});
		});
		</script>
			</body>
		</html>
