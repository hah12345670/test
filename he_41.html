		<div id="showtimer2"></div>

		<div id="showdata1"></div>
		<!-- 计时器 -->
		<script>
		let myVar = setInterval(function(){myTimer()},1000);
		function myTimer(){
			let d = new Date();
			let t = d.toLocaleTimeString();
			// 当前多少秒
			nowsecends = d.getHours()*3600 + d.getMinutes()*60 + d.getSeconds();
			// 目标时间
			tragetseconds = 21*3600 + 33*60;
			// 倒计时 秒数
			let timeInterval = tragetseconds > nowsecends ? tragetseconds-nowsecends:tragetseconds+24*3600-nowsecends;
			ymd = d.getFullYear() + '-' + (d.getMonth()+1 < 10 ? '0'+(d.getMonth()+1) : d.getMonth()+1) + '-' + d.getDate()
			h = parseInt(timeInterval/3600) < 10 ? '0'+parseInt(timeInterval/3600) : parseInt(timeInterval/3600);
			m = parseInt(timeInterval%3600/60) < 10 ? '0'+parseInt(timeInterval%3600/60) : parseInt(timeInterval%3600/60);
			s = timeInterval%3600%60 < 10 ? '0'+timeInterval%3600%60 : timeInterval%3600%60;
			// document.getElementById("showtimer1").innerHTML = ymd + ' ' + t;
			document.getElementById("showtimer2").innerHTML = '倒计时: ' + h + ':' + m + ':' + s;
		}
		</script>
		<!-- 刷新开奖数据
		// https://www.1234kj.tv/post/api
		// https://www.166001.com/api
		// https://hk-marksix.com/lotteryCall/
		-->
		<script>
		let datajson_am = setInterval(function(){resjson()},1000);
		let datajson_xg = setInterval(function(){resjson1()},1000);
		// 澳门
		function resjson(){
			var xhr = new XMLHttpRequest();
			xhr.open('GET', 'https://www.macaumarksix.com/api/macaujc2.com', true);
			xhr.responseType = 'json';
			xhr.onload = function() {
				str1 = '<link href="table_base2.css" rel="stylesheet" type="text/css" /><table><tr><th>期数</th><th>开奖时间</th><th colspan=6>平码</th><th>特码</th></tr>'
				if (xhr.status === 200) {
					var jsonResponse = xhr.response;
					let arr1 = [1,2,4]
					// console.log(jsonResponse); // 返回的JSON对象
					let json_len = jsonResponse.length;
					json_len = json_len >= 5 ? 5 : json_len;
					for(let x=0;x<json_len;x++){
						str1 += '<tr>'
						let arr1 = [],arr2 = [],arr3 = [];
						arr1 = jsonResponse[x]['openCode'].split(',')
						arr2 = jsonResponse[x]['wave'].split(',')
						arr3 = jsonResponse[x]['zodiac'].split(',')
						str1 += '<td rowspan=3>' + jsonResponse[x]['expect'] + '</td>'
						str1 += '<td rowspan=3>' + jsonResponse[x]['openTime'].substring(0, 16) + '</td>'
						for(let y=0;y<arr1.length;y++){
							str1 += '<td><span style="background-color:' + arr2[y] + ';border-radius:25px;width: 25px;height: 25px;display: inline-block;color: white;">' + arr1[y] + '</span></td>'
						}
						str1 += '</tr><tr>'
						for(let y=0;y<arr3.length;y++){
							str1 += '<td>' + arr3[y] + '</td>'
						}
						str1 += '</tr><tr><td colspan=7><span style="display: inline-block;"></span></td>'
						str1 += '</tr>'
					}
					str1 += '</table>'
					document.getElementById("showdata").innerHTML = str1;
				}
			};
			xhr.send();
		}
		// 香港
		function resjson1(){
			var xhr = new XMLHttpRequest();
			xhr.open('GET', 'https://hk-marksix.com/api/lottery/info/six', true);
			xhr.responseType = 'json';
			xhr.onload = function() {
				str1 = '<table><tr><th>期数</th><th>开奖时间</th><th colspan=6>平码</th><th>特码</th></tr>'
				if (xhr.status === 200) {
					var jsonResponse = xhr.response;
					// console.log(jsonResponse); // 返回的JSON对象
					jsonResponse = jsonResponse.data.six;
					str1 += '<tr>'
					let arr1 = [],arr2 = [],arr3 = [];
					arr1 = jsonResponse.current.awardNumbers.split(',');
					arr2 = replaceWithMap(jsonResponse.kjinfo.color.data);
					arr3 = jsonResponse.kjinfo.zodiac.data;
					str1 += '<td rowspan=3>' + jsonResponse.current.periodNumber + '</td>'
					str1 += '<td rowspan=3>' + jsonResponse.current.awardTime.substring(0, 16) + '</td>'
					for(let y=0;y<arr1.length;y++){
						str1 += '<td><span style="background-color:' + arr2[y] + ';border-radius:25px;width: 25px;height: 25px;display: inline-block;color: white;">' + arr1[y] + '</span></td>'
					}
					str1 += '</tr><tr>'
					for(let y=0;y<arr3.length;y++){
						str1 += '<td>' + arr3[y] + '</td>'
					}
					str1 += '</tr><tr><td colspan=7><span style="display: inline-block;">' + jsonResponse.next.periodNumber + ' 开奖时间: ' + jsonResponse.next.awardTime + '</span></td>'
					str1 += '</tr>'
					str1 += '</table>'
					document.getElementById("showdata1").innerHTML = str1;
				}
			};
			xhr.send();
		}
		// 替换函数
		function replaceWithMap(arr) {
			let map = {
				'红波': 'red',
				'绿波': 'green',
				'蓝波': 'blue'
			};
			return arr.map(item => map[item] || item);
		}
		</script>
